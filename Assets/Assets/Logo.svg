<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">HelpBridge Kenya logo</title>
  <desc id="desc">Stylized bridge formed by two hands over Kenya outline, colors: deep navy, warm orange, dark green.</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#08306B"/>
      <stop offset="1" stop-color="#0B4C8C"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#FF9A3C"/>
      <stop offset="1" stop-color="#FF6A00"/>
    </linearGradient>
  </defs>

  <!-- Kenya outline (simplified) -->
  <path d="M30 60 C42 40, 70 30, 90 36 C110 42, 132 32, 150 40 C170 48, 200 44, 220 60 C235 72, 260 78, 280 70" fill="none" stroke="#145214" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>

  <!-- Bridge arch -->
  <path d="M40 80 C100 20, 300 20, 360 80" stroke="url(#g1)" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Left hand (stylized) -->
  <path d="M110 80 C130 72, 140 68, 160 74 C170 77, 178 86, 172 94" stroke="url(#g2)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Right hand (stylized) -->
  <path d="M290 80 C270 72, 260 68, 240 74 C230 77, 222 86, 228 94" stroke="url(#g2)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Text -->
  <g transform="translate(0,10)">
    <text x="30" y="115" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="700" font-size="28" fill="#08306B">HelpBridge</text>
    <text x="220" y="115" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="600" font-size="20" fill="#145214">Kenya</text>
  </g>
</svg>
