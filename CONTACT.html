<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact HelpBridgeKenya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0; padding: 0;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0056b3;
      text-align: center;
      margin-bottom: 25px;
    }
    .contact-info {
      margin-bottom: 25px;
      font-size: 18px;
    }
    .contact-info strong {
      display: inline-block;
      width: 90px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      background: #0056b3;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #003f7d;
    }
  </style>
</head>
<body>

  <div id="navbar-placeholder"></div>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>

  <div class="container">
    <h1>Contact Us</h1>
    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:helpbridgekenya@gmail.com">helpbridgekenya@gmail.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:+254758820459">+254 758 820 459</a></p>
    </div>

    <form action="mailto:helpbridgekenya@gmail.com" method="post" enctype="text/plain" >
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
